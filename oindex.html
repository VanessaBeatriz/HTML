<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         
         <h3 class="text-center">Painel Administrativo</h3>
    <div class="card" style="width: 28rem;">
      <div class="card-body">
        <p class="card-text">Sign in to start your session</p>
        <form class="form">
     <div class="form-outline mb-4">
      <input type="email" placeholder="Email" class="form-control form-control-lg">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> 
    </div>
     <div class="form-outline mb-4">
      <input type="password" placeholder="Password" class="form-control form-control-lg"> </div>
     <div class="form-outline mb-4 d-grid gap-2">
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-success">Entrar </button>
     </div>
     <div>
      <p class="mb-2"> I forgot my password <a class="text-blue-50 fw-bold" href="#!">Reset Password</a></p>
     </div>
     <div>
        <p class="mb-2"> Register a new membership <a class="text-blue-50 fw-bold" href="#!">Sign up</a></p>
       </div>
     <hr class="my-4">
    </form>
      </div>
    </div>
    </div>
     </div>
    </div>


  </body>

</html>
